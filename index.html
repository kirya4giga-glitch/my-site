        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const box = 20;
        let snake = [{x: 10 * box, y: 10 * box}];
        let food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
        let dir;

        function changeDir(newDir) {
            if(newDir == "left" && dir != "right") dir = "left";
            else if(newDir == "up" && dir != "down") dir = "up";
            else if(newDir == "right" && dir != "left") dir = "right";
            else if(newDir == "down" && dir != "up") dir = "down";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i==0) ? "lime" : "green";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            let sX = snake[0].x;
            let sY = snake[0].y;

            if(dir=="left") sX-=box;
            if(dir=="right") sX+=box;
            if(dir=="up") sY-=box;
            if(dir=="down") sY+=box;

            if(sX==food.x && sY==food.y) {
                food = { x: Math.floor(Math.random()*19+1)*box, y: Math.floor(Math.random()*19+1)*box };
            } else { snake.pop(); }

            let head = {x:sX, y:sY};

            if(sX<0  sX>=canvas.width  sY<0  sY>=canvas.height  collision(head, snake)) {
                clearInterval(game);
                alert("Game Over!");
                location.reload();
            }
            snake.unshift(head);
        }

        function collision(head, array) {
            for(let i=0; i<array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        let game = setInterval(draw, 150);
