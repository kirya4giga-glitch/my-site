<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App v16 - God Mode</title>
    <style>
        :root { --bg: #0a0a0a; --main: #0F0; --box: rgba(15, 30, 15, 0.9); --txt: #0F0; }
        body.theme-tg { --bg: #17212b; --main: #5288c1; --box: #242f3d; --txt: #fff; }
        body.theme-snow { --bg: #001c3d; --main: #ffffff; --box: rgba(255,255,255,0.1); --txt: #fff; }
        body.theme-cyber { --bg: #0d0015; --main: #ff00ff; --box: #1a0029; --txt: #00ffff; }
        
        body { font-family: 'Consolas', monospace; text-align: center; padding: 20px; background: var(--bg); color: var(--txt); margin: 0; transition: 0.3s; }
        .game-box { background: var(--box); padding: 15px; border-radius: 15px; display: inline-block; margin-bottom: 20px; width: 95%; max-width: 450px; border: 1px solid var(--main); position: relative; z-index: 5; }
        .button-tea { padding: 8px 15px; background: transparent; color: var(--main); border: 1px solid var(--main); border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        
        #cList { height: 250px; overflow-y: auto; background: rgba(0,0,0,0.4); border-radius: 10px; padding: 10px; margin-bottom: 10px; text-align: left; border: 1px solid var(--main); }
        .msg { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 8px; position: relative; border-left: 3px solid var(--main); cursor: pointer; }
        .del-btn { position: absolute; top: 5px; right: 5px; color: #ff4d4d; cursor: pointer; border: 1px solid #ff4d4d; border-radius: 3px; padding: 0 4px; font-size: 10px; }
        
        .react-bar { margin-top: 5px; font-size: 12px; display: flex; gap: 5px; }
        .react-item { background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 10px; border: 1px solid var(--main); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--box); border: 2px solid var(--main); padding: 25px; border-radius: 15px; z-index: 2000; width: 300px; box-shadow: 0 0 50px #000; }
        
        #reactPicker { display: none; position: fixed; background: #111; border: 1px solid var(--main); padding: 10px; border-radius: 50px; z-index: 3000; gap: 10px; font-size: 24px; box-shadow: 0 0 20px var(--main); }
        
        .chess-board, .ttt-grid { display: grid; margin: 10px auto; border: 1px solid var(--main); background: #000; }
        .chess-board { grid-template-columns: repeat(8, 1fr); width: 280px; height: 280px; }
        .ttt-grid { grid-template-columns: repeat(3, 1fr); width: 210px; height: 210px; }
        .cell { display: flex; align-items: center; justify-content: center; border: 0.1px solid #333; cursor: pointer; font-size: 20px; }
        .cell-w { background: #eee; color: #111; } .cell-b { background: #444; color: #fff; }

        #matrixCanvas, #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .hidden { display: none; }
    </style>
</head>
<body class="theme-hacker">
    <canvas id="matrixCanvas"></canvas>
    <canvas id="snowCanvas" class="hidden"></canvas>

    <div style="position:fixed; top:15px; right:15px; z-index:1001">
        <button class="button-tea" onclick="openMod('sMenu')">‚öôÔ∏è</button>
    </div>

    <h1 id="h-title">–ú–æ–π –ø–µ—Ä–≤—ã–π —Å–∞–π—Ç</h1>
    <h3 id="h-sub">—Å–¥–µ–ª–∞–ª —Å–∞–º —á–µ—Å—Ç–Ω–æ!</h3>

    <div id="pCard" class="modal">
        <h2 id="pc-name">–ò–≥—Ä–æ–∫</h2>
        <p id="pc-rank" style="font-weight:bold; color:var(--main)"></p>
        <div id="pc-stats" style="text-align:left; line-height:1.6"></div>
        <button class="button-tea" onclick="resetClicks()" style="color:red; border-color:red">–°–±—Ä–æ—Å–∏—Ç—å –∫–ª–∏–∫–∏</button>
        <button class="button-tea" onclick="closeMod('pCard')">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <div id="sMenu" class="modal">
        <h3 id="h-set">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
        –¢–µ–º–∞: <select onchange="changeTheme(this.value)"><option value="hacker">Hacker</option><option value="tg">Telegram</option><option value="snow">Snow</option><option value="cyber">Cyber</option></select><br><br>
        –Ø–∑—ã–∫: <select onchange="changeLang(this.value)"><option value="ru">RU</option><option value="en">EN</option><option value="ua">UA</option></select>
        <hr>
        <button class="button-tea" onclick="alert('—Å–∫–∏–Ω—É—Ç—å –±—É–¥—É—â–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç—É –Ω–∞ —á–∞–π: +79216274225 —Å–±–µ—Ä–±–∞–Ω–∫')" id="b-tea">–ü–æ–¥–¥–µ—Ä–∂–∏ –º–µ–Ω—è</button>
        <button class="button-tea" onclick="logout()">Exit</button>
        <button class="button-tea" onclick="closeMod('sMenu')">X</button>
    </div>

    <div class="game-box">
        <h3 id="h-chat">–ß–∞—Ç</h3>
        <div id="cList"></div>
        <div style="display:flex; gap:5px">
            <input type="text" id="mInp" placeholder="–¢–µ–∫—Å—Ç..." style="flex:1; background:transparent; border:1px solid var(--main); color:inherit; padding:10px; border-radius:8px">
            <button class="button-tea" onclick="sendMsg()">></button>
        </div>
    </div>

    <div class="game-box">
        <h3 id="h-click">–ö–ª–∏–∫–µ—Ä</h3>
        <div id="score" style="font-size:50px">0</div>
        <button class="button-tea" onclick="doClick()" id="b-click" style="padding:15px 35px">–ö–õ–ò–ö–ù–ò!</button>
        <div id="topList" style="text-align:left; font-size:12px; margin-top:10px; border-top:1px solid var(--main); padding-top:10px"></div>
    </div>

    <div class="game-box">
        <h3 id="h-games">–ò–≥—Ä–æ–≤–æ–π –¶–µ–Ω—Ç—Ä</h3>
        <div id="active-list" style="font-size:10px; color:yellow; margin-bottom:10px"></div>
        <div id="lobby">
            <button class="button-tea" onclick="startMM('ttt')">–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</button>
            <button class="button-tea" onclick="startMM('chess')">–®–∞—Ö–º–∞—Ç—ã</button>
        </div>
        <div id="game-area" class="hidden">
            <div id="g-info"></div>
            <div id="board-container"></div>
            <button class="button-tea" onclick="stopMM()" id="b-cancel">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="reactPicker">
        <span onclick="applyR('üî•')">üî•</span><span onclick="applyR('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span onclick="applyR('üëç')">üëç</span><span onclick="applyR('üòÇ')">üòÇ</span><span onclick="applyR('üíÄ')">üíÄ</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, push, onValue, remove, query, orderByChild, limitToLast, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const conf = { apiKey: "AIzaSyChSk0gETRBQ391e4BjPqFsKc_dzjBmT58", databaseURL: "https://my-chat-52203-default-rtdb.firebaseio.com", projectId: "my-chat-52203" };
        const db = getDatabase(initializeApp(conf));

        let user = JSON.parse(localStorage.getItem('user_v16'));
        let selId = null, gid = null, myRole = '', gType = '', mmSub = null;

        const dict = {
            ru: {title:"–ú–æ–π –ø–µ—Ä–≤—ã–π —Å–∞–π—Ç", sub:"—Å–¥–µ–ª–∞–ª —Å–∞–º —á–µ—Å—Ç–Ω–æ!", chat:"–ß–∞—Ç", click:"–ö–ª–∏–∫–µ—Ä", games:"–ò–≥—Ä—ã", tea:"–ü–æ–¥–¥–µ—Ä–∂–∏ –º–µ–Ω—è", cancel:"–û—Ç–º–µ–Ω–∞", bclick:"–ö–õ–ò–ö–ù–ò!"},
            en: {title:"My First Web", sub:"honest work!", chat:"Chat", click:"Clicker", games:"Games", tea:"Support Me", cancel:"Cancel", bclick:"CLICK!"},
            ua: {title:"–ú—ñ–π –ø–µ—Ä—à–∏–π —Å–∞–π—Ç", sub:"—Ä–æ–±–∏–≤ —Å–∞–º —á–µ—Å–Ω–æ!", chat:"–ß–∞—Ç", click:"–ö–ª—ñ–∫–µ—Ä", games:"–Ü–≥—Ä–∏", tea:"–ü—ñ–¥—Ç—Ä–∏–º–∞–π –º–µ–Ω–µ", cancel:"–í—ñ–¥–º—ñ–Ω–∞", bclick:"–ö–õ–Ü–ö–ù–ò!"}
        };

        window.changeLang = (l) => {
            const t = dict[l];
            document.getElementById('h-title').innerText = t.title; document.getElementById('h-sub').innerText = t.sub;
            document.getElementById('h-chat').innerText = t.chat; document.getElementById('h-click').innerText = t.click;
            document.getElementById('h-games').innerText = t.games; document.getElementById('b-tea').innerText = t.tea;
            document.getElementById('b-cancel').innerText = t.cancel; document.getElementById('b-click').innerText = t.bclick;
        };

        async function init() {
            if(!user) {
                let n = prompt("–ò–º—è:"); if(!n) return;
                let p = prompt("–ü–∞—Ä–æ–ª—å:");
                const s = await get(ref(db, 'users/'+n));
                if(s.exists()){ if(s.val().password !== p) return location.reload(); user = {name: n, ...s.val()}; }
                else { user = {name: n, password: p, score: 0, wins_ttt: 0, wins_chess: 0}; await set(ref(db, 'users/'+n), user); }
                localStorage.setItem('user_v16', JSON.stringify(user));
            }
            document.getElementById('score').innerText = user.score;
            loadTop(); loadChat(); loadActive();
        }

        window.doClick = () => {
            user.score++; document.getElementById('score').innerText = user.score;
            if(user.score === 100) alert("–ò–¥–∏ —Ç—Ä–∞–≤—É –ø–æ—Ç—Ä–æ–≥–∞–π –∑–∞–¥—Ä–æ—Ç üòÇ");
            update(ref(db, 'users/'+user.name), {score: user.score});
            localStorage.setItem('user_v16', JSON.stringify(user));
        };

        function loadChat() {
            onValue(ref(db, 'msgs'), (s) => {
                const l = document.getElementById('cList'); l.innerHTML = "";
                s.forEach(d => {
                    const m = d.val(); let rb = '<div class="react-bar">';
                    if(m.r) Object.entries(m.r).forEach(([emoji, voters]) => {
                        let count = Object.keys(voters).length;
                        if(count > 0) rb += `<span class="react-item">${emoji} ${count}</span>`;
                    });
                    rb += '</div>';
                    const div = document.createElement('div'); div.className = 'msg';
                    div.innerHTML = `<span class="del-btn" onclick="event.stopPropagation(); delM('${d.key}')">X</span>
                                     <b onclick="event.stopPropagation(); showP('${m.n}')">${m.n}</b>: ${m.t} ${rb}`;
                    div.onclick = (e) => { selId = d.key; const p = document.getElementById('reactPicker'); p.style.display = 'flex'; p.style.top = (e.clientY-40)+'px'; p.style.left = e.clientX+'px'; };
                    l.appendChild(div);
                });
                l.scrollTop = l.scrollHeight;
            });
        }

        window.applyR = (e) => {
            const path = `msgs/${selId}/r/${e}/${user.name}`;
            get(ref(db, path)).then(s => { if(s.exists()) remove(ref(db, path)); else set(ref(db, path), true); });
            document.getElementById('reactPicker').style.display = 'none';
        };

        window.delM = (id) => { if(prompt("Pass:") === "8070") remove(ref(db, 'msgs/'+id)); };
        window.sendMsg = () => { const i = document.getElementById('mInp'); if(!i.value) return; push(ref(db, 'msgs'), {n:user.name, t:i.value}); i.value=""; };

        window.showP = async (n) => {
            const s = await get(ref(db, 'users/'+n)); const d = s.val();
            document.getElementById('pc-name').innerText = n;
            document.getElementById('pc-rank').innerText = d.score > 500 ? "–ë–û–ì –ö–û–î–ê" : "–ù–û–í–ò–ß–û–ö";
            document.getElementById('pc-stats').innerHTML = `–ö–ª–∏–∫–æ–≤: <b>${d.score}</b><br>–ü–æ–±–µ–¥ X/O: <b>${d.wins_ttt||0}</b><br>–ü–æ–±–µ–¥ –®–∞—Ö–º–∞—Ç—ã: <b>${d.wins_chess||0}</b>`;
            openMod('pCard');
        };

        window.resetClicks = () => { if(prompt("Pass:") === "8070") { update(ref(db, 'users/'+user.name), {score: 0}); user.score=0; localStorage.setItem('user_v16', JSON.stringify(user)); location.reload(); }};

        function loadTop() {
            onValue(query(ref(db, 'users'), orderByChild('score'), limitToLast(10)), (s) => {
                const t = document.getElementById('topList'); t.innerHTML = "<b>–¢–û–ü –õ–ò–î–ï–†–û–í:</b><br>";
                let a = []; s.forEach(u => a.push({n:u.key, s:u.val().score}));
                a.sort((x,y)=>y.s-x.s).forEach((u,i) => t.innerHTML += `<div onclick="showP('${u.n}')" style="cursor:pointer">${i+1}. ${u.n} ‚Äî <b>${u.s}</b></div>`);
            });
        }

        // –ò–ì–†–´
        window.startMM = async (type) => {
            gType = type; document.getElementById('lobby').classList.add('hidden'); document.getElementById('game-area').classList.remove('hidden');
            const qRef = ref(db, 'queue_'+type); const snap = await get(qRef);
            if(snap.exists() && snap.val() !== user.name) {
                gid = 'g_'+Date.now();
                await set(ref(db, 'games/'+gid), { p1: snap.val(), p2: user.name, type, turn: 'p1', board: type==='ttt' ? Array(9).fill("") : "rnbqkbnrpppppppp................................PPPPPPPPRNBQKBNR" });
                await remove(qRef); join(gid, 'p2');
            } else {
                set(qRef, user.name);
                mmSub = onValue(ref(db, 'games'), (s) => { s.forEach(g => { if(g.val().p1 === user.name) join(g.key, 'p1'); }); });
            }
        };

        window.stopMM = () => { if(mmSub) off(ref(db, 'games')); remove(ref(db, 'queue_'+gType)); location.reload(); };
        window.watch = (id) => join(id, 'spectator');

        function join(id, role) {
            if(mmSub) off(ref(db, 'games')); gid = id; myRole = role;
            document.getElementById('lobby').classList.add('hidden'); document.getElementById('game-area').classList.remove('hidden');
            onValue(ref(db, 'games/'+id), (s) => {
                const d = s.val(); if(!d) return location.reload();
                draw(d); document.getElementById('g-info').innerText = role==='spectator' ? `üëÄ –ù–∞–±–ª—é–¥–µ–Ω–∏–µ: ${d.p1} vs ${d.p2}` : (d.turn === (role==='p1'?'p1':'p2') ? "–¢–í–û–ô –•–û–î!" : "–û–ñ–ò–î–ê–ù–ò–ï...");
            });
        }

        function draw(d) {
            const cont = document.getElementById('board-container'); cont.innerHTML = "";
            const board = document.createElement('div'); board.className = d.type==='ttt'?'ttt-grid':'chess-board';
            const bArr = typeof d.board === 'string' ? d.board.split('') : d.board;
            bArr.forEach((v, i) => {
                const c = document.createElement('div'); c.className = 'cell ' + (d.type==='chess' ? ((Math.floor(i/8)+i%8)%2 ? 'cell-b' : 'cell-w') : '');
                c.innerText = d.type==='chess' ? ({"r":"‚ôú","n":"‚ôû","b":"‚ôù","q":"‚ôõ","k":"‚ôö","p":"‚ôü","R":"‚ôñ","N":"‚ôò","B":"‚ôó","Q":"‚ôï","K":"‚ôî","P":"‚ôô"}[v]||"") : v;
                c.onclick = () => move(i, d); board.appendChild(c);
            });
            cont.appendChild(board);
        }

        async function move(i, d) {
            if(myRole === 'spectator' || d.turn !== (myRole==='p1'?'p1':'p2')) return;
            let nb = typeof d.board === 'string' ? d.board.split('') : [...d.board];
            if(d.type === 'ttt') { if(nb[i] !== '') return; nb[i] = myRole === 'p1' ? 'X' : 'O'; }
            else { 
                let sel = localStorage.getItem('cs'); 
                if(!sel) { if(nb[i] !== '.') localStorage.setItem('cs', i); return; }
                nb[i] = nb[sel]; nb[sel] = '.'; localStorage.removeItem('cs');
            }
            update(ref(db, 'games/'+gid), {board: typeof d.board === 'string' ? nb.join('') : nb, turn: d.turn === 'p1' ? 'p2' : 'p1'});
        }

        function loadActive() {
            onValue(ref(db, 'games'), (s) => {
                const al = document.getElementById('active-list'); al.innerHTML = "";
                s.forEach(g => { const d = g.val(); al.innerHTML += `üéÆ ${d.p1} vs ${d.p2} <button class="button-tea" style="padding:2px; font-size:9px" onclick="watch('${g.key}')">–°–º–æ—Ç—Ä–µ—Ç—å</button><br>`; });
            });
        }

        window.openMod = (id) => document.getElementById(id).style.display = 'block';
        window.closeMod = (id) => document.getElementById(id).style.display = 'none';
        window.logout = () => { localStorage.clear(); location.reload(); };
        window.changeTheme = (v) => { 
            document.body.className = 'theme-'+v; 
            document.getElementById('matrixCanvas').classList.toggle('hidden', v !== 'hacker');
            document.getElementById('snowCanvas').classList.toggle('hidden', v !== 'snow');
        };

        init();
        window.onclick = (e) => { if(!e.target.closest('.msg')) document.getElementById('reactPicker').style.display='none'; };
    </script>

    <script>
        const mC = document.getElementById('matrixCanvas'), mX = mC.getContext('2d');
        mC.width = window.innerWidth; mC.height = window.innerHeight;
        const drops = Array(Math.floor(mC.width/16)).fill(1);
        setInterval(() => { mX.fillStyle = 'rgba(0,0,0,0.05)'; mX.fillRect(0,0,mC.width,mC.height); mX.fillStyle = '#0F0'; mX.font = '16px monospace';
            drops.forEach((y, i) => { mX.fillText(Math.random()>0.5?'0':'1', i*16, y*16); if(y*16>mC.height && Math.random()>0.975) drops[i]=0; drops[i]++; });
        }, 33);
    </script>
</body>
