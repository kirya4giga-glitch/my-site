<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f0f0; color: black; margin: 0; }
        .button-tea { display: inline-block; padding: 10px 20px; background: #eee; text-decoration: none; color: black; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; cursor: pointer; }
        
        .game-box {
            background: white; padding: 20px; border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block;
            margin-bottom: 20px; width: 90%; max-width: 400px;
        }

        #score { font-size: 40px; font-weight: bold; color: #2ecc71; margin: 10px 0; }
        .click-btn { 
            padding: 15px 40px; font-size: 22px; background: lime; border: 2px solid #333; 
            border-radius: 15px; cursor: pointer; font-weight: bold; touch-action: manipulation; width: 80%; 
        }
        
        .magic-ball {
            width: 150px; height: 150px; background: radial-gradient(circle at 30% 30%, #444, #000);
            border-radius: 50%; margin: 15px auto; display: flex; align-items: center; 
            justify-content: center; color: white; font-size: 16px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: 0.2s; padding: 10px;
        }

        input { width: 80%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .comment-item { background: #f9f9f9; border-left: 4px solid lime; padding: 10px; margin-top: 10px; text-align: left; }
        .reset-link { color: red; text-decoration: underline; cursor: pointer; font-size: 14px; margin-top: 15px; display: block; }
    </style>
</head>
<body>

    <h1>–ú–æ–π –ø–µ—Ä–≤—ã–π —Å–∞–π—Ç!</h1>
    <p>–¥–µ–ª–∞–ª —Å–∞–º, —á–µ—Å—Ç–Ω–æ!</p>
    
    <div class="button-tea" id="teaBtn">–ù–∞–∂–º–∏ —Å—é–¥–∞</div>

    <hr>

    <div class="game-box">
        <h3>–ò–≥—Ä–∞ ‚Ññ1: –ö–ª–∏–∫–µ—Ä</h3>
        <div id="score">0</div>
        <button class="click-btn" id="clickBtn">–ö–õ–ò–ö!</button>
        <div class="reset-link" id="resetBtn">–æ–±–Ω—É–ª–∏—Ç—å —Å—á–µ—Ç</div>
    </div>

    <div class="game-box">
        <h3>–ò–≥—Ä–∞ ‚Ññ2: –ú–∞–≥–∏—á–µ—Å–∫–∏–π –®–∞—Ä üé±</h3>
        <div class="magic-ball" id="magicBall">–ñ–º–∏!</div>
    </div>

    <div class="game-box">
        <h3>–¢–≤–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h3>
        <input type="text" id="nameInp" placeholder="–¢–≤–æ–µ –∏–º—è">
        <input type="text" id="msgInp" placeholder="–¢–≤–æ—è –º—ã—Å–ª—å">
        <button class="click-btn" style="font-size: 16px; padding: 10px;" id="addComBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="commentsList"></div>
    </div>

    <script>
        // --- –ö–õ–ò–ö–ï–† ---
        let count = parseInt(localStorage.getItem('myScore')) || 0;
        const scoreDisplay = document.getElementById('score');
        scoreDisplay.innerText = count;

        document.getElementById('clickBtn').onclick = function() {
            count++;
            scoreDisplay.innerText = count;
            localStorage.setItem('myScore', count);
            if(count === 100) alert("100 –∫–ª–∏–∫–æ–≤! –ò–¥–∏ –ø–æ—Ç—Ä–æ–≥–∞–π —Ç—Ä–∞–≤—É)");
        };

        document.getElementById('resetBtn').onclick = function() {
            if(confirm("–û–±–Ω—É–ª–∏—Ç—å?")) {
                count = 0;
                scoreDisplay.innerText = count;
                localStorage.removeItem('myScore');
            }
        };

        document.getElementById('teaBtn').onclick = function() {
            alert('—Å–∫–∏–Ω—É—Ç—å –±—É–¥—É—â–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç—É –Ω–∞ —á–∞–π: +79216274225 —Å–±–µ—Ä–±–∞–Ω–∫');
        };

        // --- –ú–ê–ì–ò–ß–ï–°–ö–ò–ô –®–ê–† ---
        const ball = document.getElementById('magicBall');
        const answers = ["–î–∞", "–ù–µ—Ç", "–ú–∏–º–æ", "100%", "–ù–∏–∫–æ–≥–¥–∞", "–í–æ–∑–º–æ–∂–Ω–æ", "–°–ø—Ä–æ—Å–∏ –∑–∞–≤—Ç—Ä–∞"];
        ball.onclick = function() {

            setTimeout(() => {
                ball.innerText = answers[Math.floor(Math.random() * answers.length)];
            }, 400);
        };

        // --- –ó–ê–ú–ï–¢–ö–ò ---
        let comments = JSON.parse(localStorage.getItem('myComs')) || [];
        function showComs() {
            const list = document.getElementById('commentsList');
            list.innerHTML = "";
            comments.slice().reverse().forEach(c => {
                list.innerHTML += `<div class="comment-item"><b>${c.n}:</b> ${c.m}</div>`;
            });
        }
        document.getElementById('addComBtn').onclick = function() {
            const n = document.getElementById('nameInp').value;
            const m = document.getElementById('msgInp').value;
            if(n && m) {
                comments.push({n: n, m: m});
                localStorage.setItem('myComs', JSON.stringify(comments));
                document.getElementById('nameInp').value = "";
                document.getElementById('msgInp').value = "";
                showComs();
            }
        };
        showComs();
    </script>
</body>
</html>
