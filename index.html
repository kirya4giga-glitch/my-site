<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super App v13</title>
    <style>
        :root { --bg: #0a0a0a; --main: #0F0; --box: rgba(10, 25, 10, 0.8); --txt: #0F0; }
        body.theme-tg { --bg: #17212b; --main: #5288c1; --box: #242f3d; --txt: #fff; }
        body.theme-snow { --bg: #001c3d; --main: #ffffff; --box: rgba(255,255,255,0.1); --txt: #fff; }
        body { font-family: 'Consolas', monospace; text-align: center; padding: 20px; background: var(--bg); color: var(--txt); margin: 0; transition: 0.3s; }
        
        .game-box { background: var(--box); padding: 15px; border-radius: 15px; display: inline-block; margin-bottom: 20px; width: 95%; max-width: 450px; border: 1px solid var(--main); position: relative; z-index: 5; }
        .button-tea { padding: 10px 15px; background: transparent; color: var(--main); border: 1px solid var(--main); border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        
        #cList { height: 250px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 10px; padding: 10px; margin-bottom: 10px; text-align: left; border: 1px solid var(--main); }
        .msg { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; border-left: 3px solid var(--main); position: relative; }
        
        .react-menu { display: none; position: absolute; background: #222; border: 1px solid var(--main); padding: 5px; border-radius: 10px; z-index: 100; gap: 5px; }
        .rank { font-size: 10px; background: var(--main); color: #000; padding: 2px 5px; border-radius: 4px; margin-left: 5px; }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--box); border: 2px solid var(--main); padding: 20px; border-radius: 15px; z-index: 2000; width: 280px; box-shadow: 0 0 30px #000; }
        
        #matrixCanvas, #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .hidden { display: none; }
        .chess-board, .ttt-grid { display: grid; margin: 10px auto; border: 1px solid var(--main); width: 240px; height: 240px; }
        .cell { display: flex; align-items: center; justify-content: center; border: 0.5px solid #333; cursor: pointer; font-size: 20px; }
    </style>
</head>
<body class="theme-hacker">
    <canvas id="matrixCanvas"></canvas>
    <canvas id="snowCanvas" class="hidden"></canvas>

    <div style="position:fixed; top:15px; right:15px; z-index:1001">
        <button class="button-tea" onclick="document.getElementById('sMenu').style.display='block'">‚öôÔ∏è</button>
    </div>

    <div id="sMenu" class="modal">
        <h3 id="set-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
        <label id="l-theme">–¢–µ–º–∞:</label>
        <select onchange="changeTheme(this.value)"><option value="hacker">Hacker</option><option value="tg">Telegram</option><option value="snow">Snow ‚ùÑÔ∏è</option></select><br><br>
        <label id="l-lang">–Ø–∑—ã–∫:</label>
        <select onchange="changeLang(this.value)"><option value="ru">RU</option><option value="en">EN</option><option value="ua">UA</option></select>
        <hr>
        <button class="button-tea" onclick="alert('—Å–∫–∏–Ω—É—Ç—å –±—É–¥—É—â–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç—É –Ω–∞ —á–∞–π: +79216274225 —Å–±–µ—Ä–±–∞–Ω–∫')" id="b-support">–ü–æ–¥–¥–µ—Ä–∂–∏ –º–µ–Ω—è</button>
        <button class="button-tea" onclick="logout()">Exit</button>
        <button class="button-tea" onclick="this.parentElement.style.display='none'">X</button>
    </div>

    <div id="pCard" class="modal">
        <h2 id="pc-name">Name</h2>
        <div id="pc-rank" class="rank">Rank</div>
        <p id="pc-stats">Stats...</p>
        <button class="button-tea" onclick="this.parentElement.style.display='none'">OK</button>
    </div>

    <h1 id="h-title">–ú–æ–π –ø–µ—Ä–≤—ã–π —Å–∞–π—Ç</h1>
    <h3 id="h-sub">—Å–¥–µ–ª–∞–ª —Å–∞–º —á–µ—Å—Ç–Ω–æ!</h3>

    <div class="game-box">
        <h3 id="h-chat">–ß–∞—Ç</h3>
        <div id="cList"></div>
        <div style="display:flex; gap:5px">
            <input type="text" id="mInp" placeholder="..." style="flex:1; background:transparent; border:1px solid var(--main); color:inherit; padding:10px">
            <button class="button-tea" onclick="sendMsg()">></button>
        </div>
    </div>

    <div class="game-box">
        <h3 id="h-click">–ö–ª–∏–∫–µ—Ä</h3>
        <div id="score" style="font-size:45px">0</div>
        <button class="button-tea" onclick="doClick()" id="b-click" style="padding:15px 30px">–ö–õ–ò–ö–ù–ò!</button>
        <div id="topList" style="text-align:left; font-size:12px; margin-top:15px; border-top:1px solid var(--main); padding-top:10px"></div>
    </div>

    <div class="game-box">
        <h3 id="h-games">–ò–≥—Ä–æ–≤–æ–π –¶–µ–Ω—Ç—Ä</h3>
        <div id="active-list" style="font-size:11px; margin-bottom:10px"></div>
        <div id="lobby">
            <button class="button-tea" onclick="startMM('ttt')">X/O</button>
            <button class="button-tea" onclick="startMM('chess')">Chess</button>
        </div>
        <div id="game-area" class="hidden">
            <div id="g-info"></div>
            <div id="board-container"></div>
            <button class="button-tea" onclick="stopMM()" id="b-cancel">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div id="reactMenu" class="react-menu">
        <span onclick="addReact('üî•')">üî•</span> <span onclick="addReact('üòÇ')">üòÇ</span>
        <span onclick="addReact('‚ù§Ô∏è')">‚ù§Ô∏è</span> <span onclick="addReact('üëç')">üëç</span>
        <span onclick="addReact('üíÄ')">üíÄ</span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, push, onValue, remove, query, orderByChild, limitToLast, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const conf = { apiKey: "AIzaSyChSk0gETRBQ391e4BjPqFsKc_dzjBmT58", databaseURL: "https://my-chat-52203-default-rtdb.firebaseio.com", projectId: "my-chat-52203" };
        const db = getDatabase(initializeApp(conf));

        let user = JSON.parse(localStorage.getItem('app_user_v13'));
        let selectedMsgId = null, currentGid = null, myRole = '', gType = '';

        const dict = {
            ru: {title:"–ú–æ–π –ø–µ—Ä–≤—ã–π —Å–∞–π—Ç", sub:"—Å–¥–µ–ª–∞–ª —Å–∞–º —á–µ—Å—Ç–Ω–æ!", chat:"–ß–∞—Ç", click:"–ö–ª–∏–∫–µ—Ä", games:"–ò–≥—Ä–æ–≤–æ–π –¶–µ–Ω—Ç—Ä", support:"–ü–æ–¥–¥–µ—Ä–∂–∏ –º–µ–Ω—è", cancel:"–û—Ç–º–µ–Ω–∞", bclick: "–ö–õ–ò–ö–ù–ò!"},
            en: {title:"My First Website", sub:"made it myself honestly!", chat:"Chat", click:"Clicker", games:"Game Center", support:"Support Me", cancel:"Cancel", bclick: "CLICK!"},
            ua: {title:"–ú—ñ–π –ø–µ—Ä—à–∏–π —Å–∞–π—Ç", sub:"—Ä–æ–±–∏–≤ —Å–∞–º —á–µ—Å–Ω–æ!", chat:"–ß–∞—Ç", click:"–ö–ª—ñ–∫–µ—Ä", games:"–Ü–≥—Ä–æ–≤–∏–π –¶–µ–Ω—Ç—Ä", support:"–ü—ñ–¥—Ç—Ä–∏–º–∞–π –º–µ–Ω–µ", cancel:"–í—ñ–¥–º—ñ–Ω–∞", bclick: "–ö–õ–Ü–ö–ù–ò!"}
        };

        window.changeLang = (l) => {
            const t = dict[l];
            document.getElementById('h-title').innerText = t.title;
            document.getElementById('h-sub').innerText = t.sub;
            document.getElementById('h-chat').innerText = t.chat;
            document.getElementById('h-click').innerText = t.click;
            document.getElementById('h-games').innerText = t.games;
            document.getElementById('b-support').innerText = t.support;
            document.getElementById('b-cancel').innerText = t.cancel;
            document.getElementById('b-click').innerText = t.bclick;
        };

        const getRank = (s) => {
            if(s > 1000) return "–ë–æ–≥ –ö–æ–¥–∞ ‚ö°";
            if(s > 500) return "–ü—Ä–æ—Ñ–∏ üî•";
            if(s > 100) return "–ò–≥—Ä–æ–∫ üïπÔ∏è";
            return "–ù–æ–≤–∏—á–æ–∫ üå±";
        };

        async function login() {
            if(!user) {
                let n = prompt("–ò–º—è:"); if(!n) return;
                let p = prompt("–ü–∞—Ä–æ–ª—å:");
                const s = await get(ref(db, 'users/'+n));
                if(s.exists()){
                    if(s.val().password !== p) return alert("Wrong pass!");
                    user = {name: n, ...s.val()};
                } else {
                    user = {name: n, password: p, score: 0, wins: 0};
                    await set(ref(db, 'users/'+n), user);
                }
                localStorage.setItem('app_user_v13', JSON.stringify(user));
            }
            document.getElementById('score').innerText = user.score;
            loadTop();
        }

        window.doClick = () => {
            user.score++;
            document.getElementById('score').innerText = user.score;
            if(user.score === 100) alert("–ò–¥–∏ —Ç—Ä–∞–≤—É –ø–æ—Ç—Ä–æ–≥–∞–π –∑–∞–¥—Ä–æ—Ç üòÇ");
            update(ref(db, 'users/'+user.name), {score: user.score});
            localStorage.setItem('app_user_v13', JSON.stringify(user));
        };

        window.sendMsg = () => {
            const i = document.getElementById('mInp');
            if(!i.value) return;
            push(ref(db, 'msgs'), {n: user.name, t: i.value, r: {}});
            i.value = "";
        };

        onValue(ref(db, 'msgs'), (s) => {
            const l = document.getElementById('cList'); l.innerHTML = "";
            s.forEach(d => {
                const m = d.val();
                let rs = ""; if(m.r) Object.keys(m.r).forEach(e => { rs += ` ${e}${Object.keys(m.r[e]).length}`; });
                const div = document.createElement('div');
                div.className = 'msg';
                div.innerHTML = `<b onclick="event.stopPropagation(); showP('${m.n}')">${m.n}</b>: ${m.t} <small>${rs}</small>`;
                div.onclick = (e) => {
                    selectedMsgId = d.key;
                    const menu = document.getElementById('reactMenu');
                    menu.style.display = 'flex'; menu.style.top = e.pageY + 'px'; menu.style.left = e.pageX + 'px';
                };
                l.appendChild(div);
            });
            l.scrollTop = l.scrollHeight;
        });

        window.addReact = (e) => {
            update(ref(db, `msgs/${selectedMsgId}/r/${e}/${user.name}`), true);
            document.getElementById('reactMenu').style.display = 'none';
        };

        window.showP = async (n) => {
            const s = await get(ref(db, 'users/'+n));
            const d = s.val();
            document.getElementById('pc-name').innerText = n;
            document.getElementById('pc-rank').innerText = getRank(d.score);
            document.getElementById('pc-stats').innerText = `–ö–ª–∏–∫–æ–≤: ${d.score}\n–ü–æ–±–µ–¥: ${d.wins || 0}`;
            document.getElementById('pCard').style.display = 'block';
        };

        function loadTop() {
            onValue(query(ref(db, 'users'), orderByChild('score'), limitToLast(10)), (s) => {
                const t = document.getElementById('topList'); t.innerHTML = "<b>–¢–ê–ë–õ–ò–¶–ê –õ–ò–î–ï–†–û–í:</b><br>";
                let a = []; s.forEach(u => a.push({n:u.key, s:u.val().score}));
                a.sort((x,y)=>y.s-x.s).forEach((u,i) => t.innerHTML += `<div onclick="showP('${u.n}')" style="cursor:pointer">${i+1}. ${u.n} ‚Äî ${u.s} [${getRank(u.s)}]</div>`);
            });
        }

        // –ú–£–õ–¨–¢–ò–ü–õ–ï–ï–†
        window.startMM = async (type) => {
            gType = type;
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            const qRef = ref(db, 'queue_'+type);
            const snap = await get(qRef);
            if(snap.exists() && snap.val() !== user.name) {
                const id = 'g_'+Date.now();
                await set(ref(db, 'games/'+id), { p1: snap.val(), p2: user.name, type, turn: 'p1', board: type==='ttt' ? Array(9).fill("") : "rnbqkbnrpppppppp................................PPPPPPPPRNBQKBNR" });
                await remove(qRef); join(id, 'p2');
            } else {
                set(qRef, user.name);
                onValue(ref(db, 'games'), (s) => { s.forEach(g => { if(g.val().p1 === user.name) join(g.key, 'p1'); }); });
            }
        };

        window.stopMM = () => { remove(ref(db, 'queue_'+gType)); location.reload(); };

        function join(id, role) {
            currentGid = id; myRole = role;
            onValue(ref(db, 'games/'+id), (s) => {
                const d = s.val(); if(!d) return;
                draw(d);
                document.getElementById('g-info').innerText = d.turn === (role==='p1'?'p1':'p2') ? "–¢–í–û–ô –•–û–î!" : "–ñ–î–ò...";
            });
        }

        function draw(d) {
            const cont = document.getElementById('board-container'); cont.innerHTML = "";
            const board = document.createElement('div');
            board.className = d.type==='ttt'?'ttt-grid':'chess-board';
            const bArr = typeof d.board === 'string' ? d.board.split('') : d.board;
            bArr.forEach((v, i) => {
                const c = document.createElement('div'); c.className = 'cell';
                c.innerText = d.type==='chess' ? ({"r":"‚ôú","p":"‚ôü","R":"‚ôñ","P":"‚ôô"}[v]||v.replace('.','')) : v;
                c.onclick = () => move(i, d);
                board.appendChild(c);
            });
            cont.appendChild(board);
        }

        async function move(i, d) {
            if(d.turn !== (myRole==='p1'?'p1':'p2')) return;
            let nb = typeof d.board === 'string' ? d.board.split('') : [...d.board];
            if(d.type==='ttt') { if(nb[i]!=='')return; nb[i]=myRole==='p1'?'X':'O'; }
            update(ref(db, 'games/'+currentGid), {board: typeof d.board === 'string'?nb.join(''):nb, turn: d.turn==='p1'?'p2':'p1'});
        }

        login();
        window.logout = () => { localStorage.clear(); location.reload(); };
    </script>

    <script>
        function changeTheme(v) { document.body.className = 'theme-'+v; document.getElementById('matrixCanvas').classList.toggle('hidden', v!=='hacker'); document.getElementById('snowCanvas').classList.toggle('hidden', v!=='snow'); }
        // –≠—Ñ—Ñ–µ–∫—Ç—ã
        const mC = document.getElementById('matrixCanvas'), mX = mC.getContext('2d');
        mC.width = window.innerWidth; mC.height = window.innerHeight;
        const drops = Array(Math.floor(mC.width/16)).fill(1);
        setInterval(() => {
            mX.fillStyle = 'rgba(0,0,0,0.05)'; mX.fillRect(0,0,mC.width,mC.height);
            mX.fillStyle = '#0F0'; mX.font = '16px monospace';
            drops.forEach((y, i) => { mX.fillText(Math.random()>0.5?'0':'1', i*16, y*16); if(y*16>mC.height && Math.random()>0.975) drops[i]=0; drops[i]++; });
        }, 33);
        window.onclick = () => { document.getElementById('reactMenu').style.display = 'none'; };
    </script>
</body>
</html>
