<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой сайт</title>
    <style>
        .button { 
            display: inline-block; 
            padding: 10px 20px; 
            background: #eee; 
            text-decoration: none; 
            color: black; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <h1>Мой первый сайт!</h1>
    <p>делал сам честно!</p>
    <br>
    
    <a href="#" class="button" onclick="alert('скинуть будущему программисту на чай: +79216274225 сбербанк')">Нажми сюда</a>

    <hr>

    <div style="margin-top: 20px;">
        <h3>моя первая мини игра!</h3>
        <p>Счет: <span id="score">0</span></p>
        <button onclick="addScore()" style="padding: 15px 30px; font-size: 20px; background: lime; border: none; border-radius: 10px; cursor: pointer;">КЛИКНИ!</button>
    </div>

    <script>
        // 1. Загружаем данные из памяти
        let count = localStorage.getItem('myScore') ? parseInt(localStorage.getItem('myScore')) : 0;

        // 2. Показываем счет сразу после загрузки страницы
        window.onload = function() {
            document.getElementById('score').innerText = count;
        };

        // 3. Функция клика
        function addScore() {
            count = count + 1; 
            document.getElementById('score').innerText = count;
            
            // Сохраняем в память браузера
            localStorage.setItem('myScore', count);
        }
    </script>

</body>
</html>
